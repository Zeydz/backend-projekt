<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 4</title>
    <!-- Favicon -->
    <link rel="stylesheet" href="src/css/main.scss">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/b2fa88793a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h2>Logga in</h2>
            <div class="form-group">
                <label for="username">Användarnamn</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Lösenord</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Logga in</button>
            <p id="error-message"></p>
            
        </form>
        <div id="loadingSpinner" class="spinner2"></div>
    </div>
    <script src="src/js/login.js" type="module"></script>
</body>
</html>
